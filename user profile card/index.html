<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="cart-top-navigation">
           <li>
             <i class="fa-soild fa-arrow-left"></i>
           </li>
           <ul>
            <i id="heart" class="fa-regular fa-hear"></i>
            <i class="fa-soild fa-bars"></i>
           </ul>
        </div>
        <div class="user-image"></div>
        <img src="./20230708233118_IMG_0087.JPG" alt="">
    </div>
    <h2 class="user-name">Bhanu paloju</h2>
    <p class="about-user">iam bhanu im learning front end developing</p>
    <button class="hire-me">Hire Me</button>

    <div class="social-container">
        <div class="social-item">
            <li class="instagram">
                <i class="fa-brands fa-instagram"></i>
            </li>
            <span class="followers">10k</span>
            <span class="followers">Followers</span>
        </div>
        <div class="social-item">
            <li class="youtube">
                <i class="fa-brands fa-youtube"></i>
            </li>
            <span class="subscribers">10k</span>
            <span class="subscribers">Subscribers</span>
        </div>
        <div class="social-item">
            <li class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </li>
            <span class="followers">10k</span>
            <span class="followers">Followers</span>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
